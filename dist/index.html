        </div>
        <div class="logo__text">
            Калькулятор    	
        </div>
    </div>
    <div class="theme">
        <div class="theme__switch">
            <input type="checkbox" class="theme__switch-input" id="themeSwitch">
            <label for="themeSwitch" class="theme__switch-label" id="btnChangeTheme">Темная тема:</label>
        </div>
        <div class="theme__switch">
            <input type="checkbox" class="theme__switch-input" id="themeEngineering">
            <label for="themeEngineering" class="theme__switch-label" id="btnChangeThemeEngineering">Инженерный:</label>
        </div>
    </div>
</header>


<div class="calculator" id="calculator">
    <div class="calc light" id="calc">
        <div class="calc__display gradient">
            <input disabled="" type="text" class="calc__total calc__total--history" id="displayHistory" value="0">
            <input disabled type="text" class="calc__total" id="display" value="0">
        </div>
        <div class="calc__keys ">
            <div class="calc__keys-row key--bg">
                <button class="key key--bg key-engineering key-engineering--none keyoperations">x<sup>n</sup></button>
                <button class="key key--ac key--bg" id="keyac">AC</button>
                <button class="key key--bg"></button>
                <button class="key key--bg keyoperations">%</button>
                <button class="key key--division key--bg keyoperations">/</button>
            </div>
            <div class="calc__keys-row">
                <button class="key key--bg key-engineering key-engineering--none keyoperations" value="rootx">&#8730;x</button>
                <button class="key keynumber">7</button>
                <button class="key keynumber">8</button>
                <button class="key keynumber">9</button>
                <button class="key key--bg keyoperations">*</button>
            </div>
            <div class="calc__keys-row">
                <button class="key key--bg key-engineering key-engineering--none keyoperations" value="log">log</button>
                <button class="key keynumber">4</button>
                <button class="key keynumber">5</button>
                <button class="key keynumber">6</button>
                <button class="key key--bg keyoperations">-</button>
            </div>
            <div class="calc__keys-row">
                <button class="key key--bg key-engineering key-engineering--none keyoperations" value="n!">n!</button>
                <button class="key keynumber">1</button>
                <button class="key keynumber">2</button>
                <button class="key keynumber">3</button>
                <button class="key key--bg keyoperations">+</button>
            </div>
            <div class="calc__keys-row">
                <button class="key key--bg key-engineering key-engineering--none keyoperations"><sup>y</sup>&#8730;x</button>
                <button class="key key--zero keynumber">0</button>
                <button class="key key--bg" id="keydot">,</button>
                <button class="key key--total gradient keyoperations">=</button>
            </div>
        </div>
    </div>  
</div>
